# === CONFIGURAZIONE POSTGRESQL PER GITHUB ACTIONS ===

# Nota "localhost": su GitHub il service container risponde qui
spring.datasource.url=jdbc:postgresql://localhost:5432/bugboard_test_db
spring.datasource.username=test_user
spring.datasource.password=test_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Gestione dello Schema
# "create-drop" è vitale: crea le tabelle all'avvio del test e pulisce tutto alla fine
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (Opzionale) Se vuoi caricare il tuo file SQL dalla cartella database:
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:tabelle.sql
# === MOCK AZURE CONFIGURATION ===
# Mettiamo valori finti perché Spring si aspetti delle stringhe.
# Non serve che siano vere credenziali per far partire il context.

# ... qui sopra c'è la configurazione del DB (Postgres) ...

# === CONFIGURAZIONE FAKE AZURE (Per i test) ===
azure.storage.container.name=test-container

# Questa stringa lunga è necessaria perché il BlobServiceClientBuilder
# controlla che ci siano "DefaultEndpointsProtocol", "AccountName", ecc.
azure.storage.connection.string=DefaultEndpointsProtocol=https;AccountName=fake;AccountKey=ZmFrZQ==;EndpointSuffix=core.windows.net
